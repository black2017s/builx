<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BullX Airdrop</title>
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      overflow-x: hidden;
      background-image: url(./media/todays-pool-bg.d7a33434.png);
    }

    /* الشريط الجانبي */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background-color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 15px;
    }

    .sidebar a {
      color: #6af09c;
      text-decoration: none;
      font-size: 24px;
      padding: 10px;
      display: block;
      border-radius: 8px;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    /* الرأس العلوي */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1c1c1c;
      margin-left: 60px; /* لمحاذاة الشريط الجانبي */
    }

    .header-links {
      display: flex;
      gap: 20px;
    }

    .header-links a {
      color: #6af09c;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .how-it-works {
      padding: 8px 15px;
      background-color: #6af09c;
      color: #0d0d0d;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    /* المحتوى الرئيسي */
    .main-content {
      text-align: center;
      padding: 100px 20px 40px;
      margin-left: 60px; /* لمحاذاة الشريط الجانبي */
    }

    .main-title {
      font-size: 2.5rem;
      color: #6af09c;
    }

    .airdrop-amount {
      font-size: 5rem;
      color: #6af09c;
      margin: 20px 0;
    }

    .sub-text {
      color: #aaa;
      font-size: 1rem;
    }

    /* الأزرار */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      width: 150px;
      padding: 20px;
      background-color: #222;
      border: 2px solid #6af09c;
      border-radius: 10px;
      color: #6af09c;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      text-decoration: none;
    }

    .button:hover {
      background-color: #333;
    }

  </style>
</head>
<body>

  <!-- الشريط الجانبي -->
  <div class="sidebar">
    <a href="#link1">🔗</a>
    <a href="#link2">🔗</a>
    <a href="#link3">🔗</a>
    <a href="#link4">🔗</a>
    <!-- أضف المزيد من الروابط حسب الحاجة -->
  </div>

  <!-- الرأس العلوي -->
  <div class="header">
    <div class="header-links">
      <a href="#airdrop-pool">Airdrop Pool</a>
      <a href="#leaderboard">Leaderboard</a>
      <a href="#secret-event">Secret Event</a>
      <a href="#early-bird">Early Bird</a>
    </div>
    <a href="#how-it-works" class="how-it-works">How it works</a>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main-content">
    <div class="main-title">$BULLX Airdrop 1</div>
    <div class="airdrop-amount">86,300,000</div>
    <div class="sub-text">Climb the leaderboard to win more $BULLX</div>

    <div class="buttons">
      <a href="#trade" class="button">TRADE<br>70,000,000</a>
      <a href="#share" class="button">SHARE<br>5,000,000</a>
      <a href="#mystery" class="button">?????<br>10,000,000</a>
    </div>
  </div>

</body>
</html>
